<html lang="pt-br">
<head>

    <title>DBLunch - Crie sua conta!</title>
</head>
<body>
    <main class="container flex flex--coluna flex--centro">
        <div class="cadastro-cabecalho">

                    <div class="input-container">
                        <input name="nome" id="nome" class="input" type="text" placeholder="Nome" data-tipo="nome" required>
                        <label class="input-label" for="nome"></label>
                        <span class="input-mensagem-erro"></span>
                    </div>
                    <div class="input-container">
                        <input name="email" id="email" class="input" type="email" placeholder="Email" data-tipo="email" required>
                        <label class="input-label" for="email"></label>
                        <span class="input-mensagem-erro"> </span>
                    </div>
                    <div class="input-container">
                        <input name="senha" id="senha" class="input" type="password" placeholder="Senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 8 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." size=8 maxlength="12" data-tipo="senha" required>
                        <label class="input-label" for="senha"></label>
                        <span class="input-mensagem-erro"></span>
                    </div>
                </fieldset>

            </form>
        </section>
    </main>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
