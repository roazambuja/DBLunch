<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>DBLunch</title>
</head>

<body>
  <main class="cadastro-restaurante">

    <h1 class="cadastro-restaurante__titulo">Cadastrar restaurante</h1>
    <h2 class="cadastro-restaurante__subtitulo">Cadastre seu restaurante favorito!</h2>

    <form class="formulario" action="./cadastro_restaurante_concluido.html">
      <div class="input">
        <label class="input__label" for="nomeRestaurante">Nome do restaurante</label>
        <input type="text" class="input__campo" name="nome" id="nomeRestaurante" placeholder="Nome do restaurante"
          data-tipo="nomeRestaurante" required />
        <span class="input__erro"></span>
      </div>

      <div class="input">
        <label class="input__label" for="site">Site</label>
        <input type="text" class="input__campo" name="site" id="site" placeholder="Site"
          pattern="^[a-zA-Z0-9-_]+[:./\\]+([a-zA-Z0-9 -_./:=&'?%+@#$!])+$" data-tipo="site" />
        <span class="input__erro"></span>
      </div>
      <div class="input">
        <label class="input__label" for="descricao">Descrição</label>
        <textarea class="input__campo" name="descricao" id="descricao" placeholder="Descrição" data-tipo="descricao"
          required></textarea>
        <span class="input__erro"></span>
      </div>
      <div class="input">
        <label class="input__label" for="cep">CEP</label>
        <input type="text" class="input__campo" name="cep" id="cep" placeholder="CEP" pattern="[\d]{5}-?[\d]{3}"
          data-tipo="cep" required />
        <span class="input__erro"></span>
      </div>

      <div class="input">
        <label class="input__label" for="cidade">Cidade</label>
        <input type="text" class="input__campo" name="cidade" id="cidade" placeholder="Cidade" data-tipo="cidade"
          required />
        <span class="input__erro"></span>
      </div>
      <div class="input">
        <label class="input__label" for="bairro">Bairro</label>
        <input type="text" class="input__campo" name="bairro" id="bairro" placeholder="Bairro" data-tipo="bairro"
          required />
        <span class="input__erro"></span>
      </div>
      <div class="input">
        <label class="input__label" for="logradouro">Logradouro</label>
        <input type="text" class="input__campo" name="logradouro" id="logradouro" placeholder="Logradouro"
          data-tipo="logradouro" required />
        <span class="input__erro"></span>
      </div>
      <div class="input">
        <label class="input__label" for="numero">Número</label>
        <input type="number" class="input__campo" name="numero" id="numero" placeholder="Número" pattern="\d*" min="0"
          data-tipo="numero" required />
        <span class="input__erro"></span>
      </div>

      <button type="submit" class="formulario__botao"> Realizar cadastro </button>
    </form>
  </main>

  <script src="js/jquery.js"></script>
  <script src="js/validar_restaurante.js"></script>
</body>

</html>
