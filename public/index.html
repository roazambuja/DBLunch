<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>DBLunch</title>
</head>

<body>
  <main>
    <form class="formulario">
      <label class="formulario__label" for="nome">Nome</label>
      <input type="text" class="formulario__campo" name="nome" id="nome" placeholder="Nome" required />
      <label class="formulario__label" for="email">E-mail</label>
      <input type="email" class="formulario__campo" name="email" id="email" placeholder="Email" required />
      <label class="formulario__label" for="senha">Senha</label>
      <input type="password" class="formulario__campo" name="senha" id="senha" placeholder="Senha" required />
      <button type="submit" class="formulario__botao"> Realizar cadastro </button>
    </form>
  </main>
</body>

</html>
